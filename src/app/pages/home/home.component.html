<!-- start home -->

<!-- carousel  -->
<div class="row">
    <ngb-carousel class="col-lg-12" style=" margin: auto; ">
        <ng-template ngbSlide *ngFor="let s of slides">
            <div class="picsum-img-wrapper">
                <img src="{{s.image}}" alt="Random slide" style=" width:100%; height: 394px;">
            </div>
        </ng-template>
    </ngb-carousel>
</div>

<!-- end carousel -->

<!-- start box -->

<div class="container box">
    <div class="row text-center">

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="blog1">
                <h2>We are here for you, hurry up and take a tour.</h2>
                <span>We have great experience in our field that made us number one, so hurry up with us and do some interesting
          things for you
        </span><br>
                <button> read more</button>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="blog2">
                <img src="../../../assets/Images/3.jpg" alt="person">
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="blog3">
                <h2>We are 7 years of experience in the field of shopping and we have enough to always lead
                </h2>
                <div class="row">
                    <div class=" col-lg-4 col-md-4 col-sm-6 col-xs-12 father ">
                        <ul class="social-icons ">
                            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a class="dribbble" href="#"><i class="fa fa-dribbble"></i></a></li>
                            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end box -->

<!-- start book-product -->

<div class="container">
    <div class="row">
        <div class="col-12 text-center">

            <h2 class="title">Best <span>Seller</span></h2>
        </div>
        <!-- show the bestseller book by sending the object to  app-book-cart component-->
        <div class="col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let i of bestseller">
            <app-book-cart [BookProduct]="i"></app-book-cart>
        </div>

    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-12 text-center" style=" margin-top: 40px; margin-bottom:40px ; ">

            <h2 class="title">New <span>Added Books</span></h2>

        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let i of newbooks">
            <app-book-cart [BookProduct]="i"></app-book-cart>
        </div>

    </div>
</div>
