<app-pagebackground [pageName]="'My favirote'" [MainpageName]="'Account'"></app-pagebackground>
<div class="container">
    <div class="row">
        <div class="col-8 col-sm-12 col-xs-12" *ngFor="let book of CartBook" style="margin-top: 10px">
          <mdb-card>
            <mdb-card-body>
              <div class="row">
                <div class="col-8" style="text-align: initial; display: flex">
                  <div style="width: 150px; border: 1px solid #eeee;
              border-radius: 10px;">
                    <mdb-card-img src="{{ book.bookcover }}" alt="Card image cap"></mdb-card-img>
                  </div>
                  <div style="line-height: 37px;    margin: 0px 24px;">
                    <mdb-card-title>
                      <p [routerLink]="['', book.id]">
                        {{ book.bookname }}
                      </p>
                    </mdb-card-title>
                    <mdb-card-title>
                      <p >
                        {{ book.author }}
                      </p>
                    </mdb-card-title>
                    <mdb-card-text>
                      <p class="p">
                        price
                        <span>{{ book.price }} E.L</span>
                      </p>
                    </mdb-card-text>
                    
                  </div>
      
                </div>
                <div class="col-4">
                  <div class="row btndd">
                    <button mdbBtn class="remove" (click)="remove(book.product_id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                  <!-- <div class="row btndd">
                    <div class="product-quantity">
                      <div class="quantity">
                        <input type="button" value="-" class="minus" (click)="MinsQuentity(product)" />
                        <input type="text" name="quantity" value="{{ product.quantity }}" title="Qty" class="qty" size="4" />
                        <input type="button" value="+" class="plus" (click)="addQuetity(product)" />
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
</div>
