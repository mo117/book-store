<app-pagebackground [pageName]="'Books'" [MainpageName]="'home'"></app-pagebackground>

<div class="container">
  <div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let book of sessionData.booksArray">
      <app-book-cart [BookProduct]="book"></app-book-cart>

    </div>
  </div>
</div>
